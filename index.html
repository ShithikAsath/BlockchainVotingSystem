<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Voting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Blockchain Voting System</h1>

    <div class="form-container">
      <h2>User Registration</h2>
      <form id="registrationForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="form-container">
      <h2>User Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Ballot Creation</h2>
      <form id="ballotCreationForm">
        <input type="text" id="ballotTitle" placeholder="Ballot Title" required><br>
        <input type="text" id="option1" placeholder="Option 1" required><br>
        <input type="text" id="option2" placeholder="Option 2" required><br>
        <button type="submit">Create Ballot</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Vote Casting</h2>
      <form id="voteForm">
        <select id="ballotId" required>
          <option value="ballot1">Ballot 1</option>
          <option value="ballot2">Ballot 2</option>
        </select><br>
        <input type="radio" id="option1" name="voteOption" value="option1" required>
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="voteOption" value="option2" required>
        <label for="option2">Option 2</label><br>
        <button type="submit">Cast Vote</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Election Results</h2>
      <div id="electionResults">
        <!-- Results will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
